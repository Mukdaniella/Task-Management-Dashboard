<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-50 min-h-screen p-4">

    <!-- Header -->
    <header class="max-w-5xl mx-auto mb-6 px-2 sm:px-4">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-2">Task Management Dashboard</h1>
        <p class="text-center text-gray-600 text-sm sm:text-base">Manage your tasks efficiently with this dashboard.</p>
    </header>

    <main class="max-w-5xl mx-auto grid gap-6 sm:grid-cols-1 md:grid-cols-3 px-2 sm:px-0">

        <!-- Task Form -->
        <section class="md:col-span-1 bg-white p-4 rounded shadow">
            <form id="task-form" class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Task Name</label>
                    <input id="task-name" type="text" placeholder="e.g. Finish project"
                        class="mt-1 block w-full border rounded p-2 text-sm sm:text-base" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Due Date</label>
                    <input id="task-date" type="date"
                        class="mt-1 block w-full border rounded p-2 text-sm sm:text-base" />
                </div>
                <div class="flex gap-2 flex-wrap">
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded  hover:bg-blue-900 transition text-sm sm:text-base w-full sm:w-auto">Add
                        Task</button>
                    <button id="clear-storage" type="button"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-900 transition text-sm sm:text-base w-full sm:w-auto">Clear
                        Saved</button>
                </div>
            </form>

            <!-- Filters & Sorting -->
            <div class="mt-4 flex flex-wrap gap-2 items-center">
                <button id="filter-all"
                    class="filter-btn px-3 py-1 rounded bg-gray-100 text-sm hover:bg-gray-600 sm:text-base flex-1 sm:flex-auto">All</button>
                <button id="filter-pending"
                    class="filter-btn px-3 py-1 rounded bg-gray-100  text-sm hover:bg-gray-600 sm:text-base flex-1 sm:flex-auto">Pending</button>
                <button id="filter-completed"
                    class="filter-btn px-3 py-1 rounded bg-gray-100 text-sm hover:bg-gray-600 sm:text-base flex-1 sm:flex-auto">Completed</button>
                <button id="sort-btn"
                    class="px-3 py-1 rounded bg-gray-100 text-sm hover:bg-gray-600 sm:text-base flex-1 sm:flex-auto">Sort:
                    Date </button>
            </div>
        </section>
        <!-- Task List -->
        <section class="md:col-span-2 bg-white p-4 rounded shadow">
            <h2 class="text-lg font-semibold mb-3">Tasks</h2>
            <div id="task-list" class="space-y-3"></div>
            <div id="empty-msg" class="text-gray-500 mt-4 hidden">No tasks to show.</div>
        </section>

    </main>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-40">
        <div class="bg-white p-4 rounded w-full max-w-md">
            <h3 class="text-lg font-medium mb-2">Edit Task</h3>
            <div class="space-y-3">
                <input id="edit-name" class="w-full border rounded p-2" />
                <input id="edit-date" type="date" class="w-full border rounded p-2" />
                <div class="flex justify-end gap-2">
                    <button id="cancel-edit" class="px-3 py-1 rounded border">Cancel</button>
                    <button id="save-edit" class="px-3 py-1 rounded bg-blue-600 text-white rounded hover:bg-blue-900">Save</button>
                </div>
            </div>
        </div>
    </div>
  

</body>
  <script src="index.js"></script>
</html>
